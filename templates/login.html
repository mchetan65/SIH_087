{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-green-200 to-blue-200 rounded-full opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-blue-200 to-indigo-200 rounded-full opacity-20 animate-pulse delay-1000"></div>
  </div>

  <div class="max-w-lg w-full space-y-8 bg-white/90 backdrop-blur-sm p-12 rounded-2xl shadow-2xl border border-white/20 relative z-10">
    <!-- Header Section -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gradient-to-br from-green-500 to-blue-600 rounded-full flex items-center justify-center mb-6 shadow-lg">
        <i class="fas fa-leaf text-white text-2xl"></i>
      </div>
      <h2 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h2>
      <p class="text-gray-600 text-lg">Sign in to access your SmartCrop dashboard</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-8" method="post" action="/login" novalidate>
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email-address" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-green-600"></i>Email Address
        </label>
        <div class="relative">
          <input id="email-address" name="email" type="email" autocomplete="email" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all duration-300 text-gray-900 placeholder-gray-400 bg-white/50 backdrop-blur-sm"
            placeholder="Enter your email address" />
          <button type="button" id="micEmail" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors duration-200">
            <i class="fas fa-microphone text-lg"></i>
          </button>
        </div>
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden flex items-center">
          <i class="fas fa-exclamation-circle mr-1"></i>Please enter a valid email address.
        </p>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-green-600"></i>Password
        </label>
        <div class="relative">
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all duration-300 text-gray-900 placeholder-gray-400 bg-white/50 backdrop-blur-sm"
            placeholder="Enter your password" />
          <button type="button" id="togglePassword" class="absolute right-10 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors duration-200">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
          <button type="button" id="micPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors duration-200">
            <i class="fas fa-microphone text-lg"></i>
          </button>
        </div>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden flex items-center">
          <i class="fas fa-exclamation-circle mr-1"></i>Password is required.
        </p>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-200">Forgot your password?</a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" id="submitBtn"
          class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-lg font-semibold rounded-xl text-white bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 focus:outline-none focus:ring-4 focus:ring-green-100 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
          <span id="btnText" class="flex items-center">
            <i class="fas fa-sign-in-alt mr-3"></i>Sign In
          </span>
          <svg id="loadingSpinner" class="hidden animate-spin ml-3 h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </button>
      </div>
    </form>

    <!-- Social Login Options -->
    <div class="mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <button class="w-full inline-flex justify-center py-3 px-4 border-2 border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-400 transition-all duration-300">
          <i class="fab fa-google text-red-500 mr-2"></i>Google
        </button>
        <button class="w-full inline-flex justify-center py-3 px-4 border-2 border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-400 transition-all duration-300">
          <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
        </button>
      </div>
    </div>

    <!-- Sign Up Link -->
    <div class="text-center">
      <p class="text-gray-600">Don't have an account?
        <a href="/register" class="font-semibold text-green-600 hover:text-green-500 transition-colors duration-200">Sign up now</a>
      </p>
    </div>
  </div>
</div>

<script type="module">
  import { startSpeechRecognition } from '/static/js/voice-utils.js';

  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email-address');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const togglePassword = document.getElementById('togglePassword');
  const eyeIcon = document.getElementById('eyeIcon');

  // Create mic buttons for email and password inputs
  const micEmail = document.createElement('button');
  micEmail.type = 'button';
  micEmail.title = 'Speak Email';
  micEmail.textContent = 'ðŸŽ¤';
  micEmail.className = 'ml-2 p-2 bg-blue-600 text-white rounded hover:bg-blue-700';
  emailInput.parentNode.appendChild(micEmail);

  const micPassword = document.createElement('button');
  micPassword.type = 'button';
  micPassword.title = 'Speak Password';
  micPassword.textContent = 'ðŸŽ¤';
  micPassword.className = 'ml-2 p-2 bg-blue-600 text-white rounded hover:bg-blue-700';
  passwordInput.parentNode.appendChild(micPassword);

  micEmail.addEventListener('click', () => {
    startSpeechRecognition('en-IN', (result) => {
      emailInput.value = result;
    }, (error) => {
      alert('Speech recognition error: ' + error);
    });
  });

  micPassword.addEventListener('click', () => {
    startSpeechRecognition('en-IN', (result) => {
      passwordInput.value = result;
    }, (error) => {
      alert('Speech recognition error: ' + error);
    });
  });

  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.434m1.45-1.45A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-1.477 2.765M15 12a3 3 0 11-6 0 3 3 0 016 0z" />';

    } else {
      passwordInput.type = 'password';
      eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    let valid = true;

    if (!emailInput.value || !emailInput.value.includes('@')) {
      emailError.classList.remove('hidden');
      valid = false;
    } else {
      emailError.classList.add('hidden');
    }

    if (!passwordInput.value) {
      passwordError.classList.remove('hidden');
      valid = false;
    } else {
      passwordError.classList.add('hidden');
    }

    if (!valid) return;

    btnText.textContent = '';
    loadingSpinner.classList.remove('hidden');
    submitBtn.disabled = true;

    loginForm.submit();
  });
</script>
{% endblock %}
