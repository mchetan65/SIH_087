{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post" action="/register">
    <label class="block">Name</label>
    <input name="name" class="w-full p-2 border rounded mb-3" />
    <label class="block">Email</label>
    <input name="email" class="w-full p-2 border rounded mb-3" />
    <label class="block">Password</label>
    <input type="password" name="password" class="w-full p-2 border rounded mb-3" />
    <button class="w-full px-4 py-2 bg-green-600 text-white rounded">Create account</button>
  </form>
</div>
{% endblock %}
